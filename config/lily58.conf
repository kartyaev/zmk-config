# Uncomment to enable encoder
 # CONFIG_EC11=y
 # CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

 # Enable underglow
 #CONFIG_ZMK_RGB_UNDERGLOW=y
 # Use the STRIP config specific to the LEDs you're using
 #CONFIG_WS2812_STRIP=y

 # Set default underglow values
 #CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=25
 #CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100
 #CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=5

 # Uncomment the following line to enable the Lily58 OLED Display
 
 
 #
# Display/LED Options
#
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
# CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM is not set

#
# ZMK Display Widgets
#
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
# CONFIG_ZMK_WIDGET_WPM_STATUS is not set
# end of ZMK Display Widgets

# CONFIG_ZMK_RGB_UNDERGLOW is not set
CONFIG_SPI=y
# end of Display/LED Options
